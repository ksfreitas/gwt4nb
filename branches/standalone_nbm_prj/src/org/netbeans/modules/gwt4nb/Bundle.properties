gwt.properties_content=# The name of the module to compile\n\
gwt.module={0}\n\
\# Path of the GWT installation directory.Use Internet-Standard of forward slases for this path\n\
gwt.install.dir={1}\n\
\# Folder within the web app context path where the output\n\
\# of the GWT module compilation will be stored.\n\
gwt.output.dir=/{0}\n\
\# Script output style: OBF[USCATED], PRETTY, or DETAILED\n\
gwt.compiler.output.style=OBF\n\
\# The level of logging detail: ERROR, WARN, INFO, TRACE, DEBUG,\n\
gwt.compiler.logLevel=WARN\n\
\# Script output style: OBF[USCATED], PRETTY, or DETAILED\n\
gwt.shell.output.style=OBF\n\
\# The level of logging detail: ERROR, WARN, INFO, TRACE, DEBUG,\n\
gwt.shell.logLevel=WARN

